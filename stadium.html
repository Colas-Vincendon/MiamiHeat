<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIAMI HEAT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stadium.css" />
    <link rel="stylesheet" href="css/navbar.css" />

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>

  <body>
    <!-- Main Container -->
    <div id="container">
      <!-- Navbar container -->
      <div class="row">
        <nav class="container-fluid navbar navbar-expand-md navbar-dark">
          <div class="container-fluid d-flex justify-content-center">
            <div id="navbar">
              <div id="logo">
                <a href="index.html">
                  <img class="imgLogo" src="assets/logo.png" alt="logo" />
                </a>
              </div>
              <button
                type="button"
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse"
                id="navbarText"
                style="z-index: 9999"
              >
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item"><a href="team.html">TEAM</a></li>
                  <li class="nav-item"><a href="stadium.html">STADIUM</a></li>
                  <li class="nav-item"><a href="#">SHOP</a></li>
                  <li class="nav-item"><a href="#">CONTACT</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- Social media icons -->
      <!-- This is for holding some company's social media icons and related links -->
      <div id="icons">
        <div id="iconsLogo">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </div>
      </div>
      <div class="videoMiami">
        <button id="toggleSound" class="btn btnSound">Activer le son</button>
        <video
          width="100%"
          height="auto"
          object-fit="cover"
          autoplay
          muted
          loop
        >
          <source src="./assets/videoMiamiSound.mp4" type="video/mp4" />
          Votre navigateur ne prend pas en charge les vidéos HTML5.
        </video>
      </div>

      <!-- <div class="frame">
          <div class="circle"></div>
          <div class="line left"></div>
          <div class="line right"></div>
          <div class="bracket left"></div>
          <div class="bracket right"></div>
          <div class="small top">MIAMI</div>
          <div class="big">KASEYA CENTER</div>
          <div class="small bottom">STADIUM</div>
          <div class="hide top"></div>
          <div class="hide bottom"></div>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9468c33ba3.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let video = document.querySelector(".videoMiami video");
      let toggleSoundButton = document.getElementById("toggleSound");

      toggleSoundButton.addEventListener("click", function () {
        if (video.muted) {
          video.muted = false;
          toggleSoundButton.innerText = "Désactiver le son";
        } else {
          video.muted = true;
          toggleSoundButton.innerText = "Activer le son";
        }
      });
    </script>
  </body>
</html>
