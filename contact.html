            <div class="row d-flex">
              <div class="col-12 col-md-3"></div>
              <div

                <form method="POST" action="../back/sendEmail.php">
                  <div>
                    <label class="my-1" for="nom">Nom *</label>
                    <input
                      value=""
                      data-msg-required="Votre nom"
                      maxlength="100"
                      class="form-control mb-3 mx-auto"
                      name="nom"
                      id="nom"
                      required="required"
                      aria-required="true"
                      type="text"
                    />
                  </div>

                  <div>
                    <label class="my-1" for="email">Adresse e-mail *</label>
                    <input
                      value=""
                      data-msg-required="Votre email"
                      data-msg-email="Adresse email non valide"
                      maxlength="100"
                      class="form-control mb-3 mx-auto"
                      name="email"
                      id="email"
                      required="required"
                      aria-required="true"
                      type="email"
                    />
                  </div>

                  <div>
                    <label class="my-1" for="sujet">Sujet *</label>
                    <input
                      value=""
                      data-msg-required="Sujet"
                      maxlength="100"
                      class="form-control mb-3 mx-auto"
                      name="sujet"
                      id="sujet"
                      required="required"
                      aria-required="true"
                      type="text"
                    />
                  </div>

                  <div>
                    <label class="my-1" for="message">Message *</label>
                    <textarea
                      maxlength="5000"
                      data-msg-required="Please enter your message."
                      rows="10"
                      class="form-control mb-3 mx-auto"
                      name="message"
                      id="message"
                      required="required"
                      aria-required="true"
                    ></textarea>
                  </div>

                  <div class="form-control mb-3 mx-auto text-center">
                    <input
                      value="1"
                      name="rgpd"
                      type="checkbox"
                      required="required"
                    />

                      >En soumettant ce formulaire, j'accepte que les
                      informations saisies soient exploitées dans le cadre de la
                      relation commerciale qui peut en découler.
                    </span>
                  </div>

                    <button class="btn btn-blue" type="submit">Envoyer</button>
                  </div>
